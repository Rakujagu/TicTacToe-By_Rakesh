<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictac Game By Rakesh</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Rakesh.css">
     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <!-- landing interface -->

    <div class="selectbox">
        <h1>Tic Tac Toe</h1>
        <div class="content">
            <div class="title"> Choose your player </div>
            <div class="options">
                <button class="playerX">Player(X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>


    <!-- playing condition -->

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X'Turn</span>
                <span class="Oturn">Y'Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>


    </div>

    <!-- result -->

    <div class="resultbox">
        <div class="won-text">Player <p> X</p>  Won The Match
        </div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
    <script src="Rakesh.js"></script>
</body>

</html>
